<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interrogatório</h1>

    <form id="questionario">
        <div class="pergunta">
            <label for="pergunta1">Telefonou para a vítima?</label>
            <input type="checkbox" id="pergunta1">
        </div>
        <div class="pergunta">
            <label for="pergunta2">Esteve no local do crime?</label>
            <input type="checkbox" id="pergunta2">
        </div>
        <div class="pergunta">
            <label for="pergunta3">Mora perto da vítima?</label>
            <input type="checkbox" id="pergunta3">
        </div>
        <div class="pergunta">
            <label for="pergunta4">Devia para a vítima?</label>
            <input type="checkbox" id="pergunta4">
        </div>
        <div class="pergunta">
            <label for="pergunta5">Já trabalhou com a vítima?</label>
            <input type="checkbox" id="pergunta5">
        </div>
        <button type="button" onclick="avaliarResultado()">Julgar</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
