<!DOCTYPE html>
<html>

<head>
  <title>Crescimento Populacional</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="populacao_calculadora">
    <h1>Crescimento Populacional</h1>
    <p>População inicial:
      <input type="number" id="populacao_inicial" placeholder="População inicial">
    </p>
    <p>Taxa de crescimento (%):
      <input type="number" step="0.01" id="taxa_crescimento" placeholder="Taxa de crescimento">
    </p>
    <p>Ano inicial:
      <input type="number" id="ano_inicial" placeholder="Ano inicial">
    </p>
    <p>Ano final:
      <input type="number" id="ano_final" placeholder="Ano final">
    </p>
    <button id="calcular">Calcular</button>
    <ol id="resultado" style="display: none;">
    </ol>
    <p>
      <span id="resultado" + "m"></span>
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
